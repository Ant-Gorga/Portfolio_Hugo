{{ define "main" }}
  <br>
  <div class="container">
    <div class="row">
    {{ range .Pages }}
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{.Params.imagelink}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{.Params.title}}</p>
            <a href="{{.Permalink}}" class="btn btn-primary">Schermo intero</a>
          </div>
        </div>
          <br>
      </div>
    {{end}}
    </div>
  </div>
{{ end }}
