{{ define "main" }}
  <br>
  <script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
  </script>
  <div class="container">
    <div class="top">
      <h5 style="display:inline">
        {{.Params.title}}
       </h5>
       <a href="{{.Site.BaseURL}}/post" data-toggle="tooltip" title="Tutti i post" >
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="orange" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
          <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
       </a>
       <a href="{{.Site.BaseURL}}/categorie" data-toggle="tooltip" title="Categorie" class="m-auto">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-tag-fill" fill="Orange" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
       </a>
    </div>


    <hr>
    <div class="card-columns">
    {{ range .Pages.ByDate.Reverse }}
    <div class=" col-xl-4 col-lg-4 col-md-6 col-sm-12">
      <div class="card border-orange" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{.Title}}</h5>
          <p class="card-text">{{.Params.preview}}</p>
          <a href={{.Permalink}} class="btn btn-orange">Continua a leggere</a>
        </div>
      </div>
      <br>
    </div>
    {{ end }}
  </div>
  </div>
{{ end }}
