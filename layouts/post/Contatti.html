{{define "main"}}   
    <div class="container">
        Puoi trovarmi su instagram, github, oppure conttarmi usando il seguente form
        <div class="border border-warning">


          <form name="Contattami" method="POST" data-netlify="true">
            <label for="InputEmail">Inserisci il tuo indirizzo email</label>
            <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <br>
            <div class="form-group">
                <label for="Textarea">Insersci il tuo messaggio</label>
                <textarea class="form-control" id="Textarea" rows="3" name="messaggio"></textarea>
            </div>
            <p>
              <button type="submit" class="btn btn-outline-primary">Invia</button>
            </p>
          </form>
        </div>
    </div>

{{end}}
